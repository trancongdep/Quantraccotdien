                </div>
                <div>
                    <p class="text-sm font-medium text-white">Người dùng</p>
                    <p class="text-xs text-gray-400">Chưa đăng nhập</p>
                </div>
            </div>
        </div>

        <nav class="p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-brand-accent/10 text-brand-accent border border-brand-accent/20">
                <i class="fa-solid fa-camera w-5 text-center"></i>

            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-colors">

            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-colors">

        <div class="absolute bottom-0 w-full p-4 border-t border-white/10">

            </button>
            <div class="text-center text-[10px] text-gray-600 mt-2">
                v1.0.0 MVP Build
            </div>
        </div>
    </aside>


    <main class="relative h-full w-full flex flex-col">

        <header class="absolute top-0 left-0 right-0 z-30 p-4 flex justify-between items-start pointer-events-none">
            <button onclick="toggleSidebar()" 
                    class="pointer-events-auto w-10 h-10 flex items-center justify-center rounded-full bg-slate-900/60 backdrop-blur-md border border-white/10 text-white shadow-lg active:scale-95 transition-transform">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="bg-slate-900/60 backdrop-blur-md border border-white/10 rounded-xl px-3 py-1.5 text-xs text-gray-300 shadow-lg">
                <span class="w-2 h-2 rounded-full bg-green-500 inline-block mr-1"></span> Ready
            </div>
        </header>


        <div id="camera-placeholder" class="flex-1 bg-gray-800 flex flex-col items-center justify-center text-center p-8 relative overflow-hidden">

                 style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 20px 20px;">
            </div>

            <div class="z-10 bg-slate-900/80 p-6 rounded-2xl border border-white/10 backdrop-blur-sm max-w-xs">
                <div class="w-16 h-16 bg-brand-accent/20 rounded-full flex items-center justify-center mx-auto mb-4 text-brand-accent">
                    <i class="fa-solid fa-video-slash text-2xl"></i>
                </div>
                <h3 class="text-lg font-bold text-white mb-2">Camera chưa kích hoạt</h3>
                <p class="text-sm text-gray-400">

                </p>
                <button class="mt-4 px-4 py-2 bg-brand-accent hover:bg-amber-600 text-slate-900 font-bold rounded-lg text-sm w-full transition-colors">
                    <i class="fa-solid fa-power-off mr-2"></i> Kích hoạt Camera

            </div>
        </div>


        <footer class="absolute bottom-0 left-0 right-0 z-30 p-6 pointer-events-none">
            <div class="flex justify-center">
                <div class="pointer-events-auto opacity-50 grayscale">
                    <div class="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center">
                        <div class="w-12 h-12 bg-white rounded-full"></div>

                </div>

    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('sidebar-backdrop');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            
            if (isClosed) {
                // Mở menu
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                backdrop.classList.remove('hidden');
                setTimeout(() => backdrop.classList.remove('opacity-0'), 10); // Fade in effect
            } else {
                // Đóng menu
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('opacity-0');
                setTimeout(() => backdrop.classList.add('hidden'), 300); // Wait for transition
            }
        }
    </script>
</body>
</html>
