
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dây Dọi Điện Tử - v1.5.0 (Review Mode)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            accent: '#f59e0b',
                            danger: '#e11d48',
                            success: '#22c55e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        video { object-fit: cover; width: 100%; height: 100%; }
        
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .toast-animate { animation: slideIn 0.3s ease-out forwards; }

        #plumb-line-container {
            will-change: transform;
            transition: transform 0.1s linear; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen w-screen overflow-hidden font-sans relative">

    <div id="toast-container" class="fixed top-24 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none">
        <div id="toast-message" class="bg-gray-800 text-white px-4 py-3 rounded-lg shadow-2xl border border-white/10 flex items-center gap-3 min-w-[250px]">
            <i class="fa-solid fa-check-circle text-green-500 text-xl"></i>
            <div>
                <h4 class="font-bold text-sm">Thông báo</h4>
                <p class="text-xs text-gray-300" id="toast-text">Nội dung thông báo</p>
            </div>
        </div>
    </div>

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden" onclick="toggleSidebar()"></div>
    <aside id="sidebar" class="fixed top-0 left-0 z-[60] h-full w-64 bg-slate-900/95 border-r border-white/10 shadow-2xl transform -translate-x-full transition-transform duration-300">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <h2 class="text-xl font-bold text-brand-accent tracking-wider uppercase">Menu</h2>
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-brand-accent/10 text-brand-accent border border-brand-accent/20">
                <i class="fa-solid fa-camera w-5 text-center"></i><span class="font-medium">Đo đạc</span>
            </a>
            <button onclick="requestSensorPermission()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 text-left">
                <i class="fa-solid fa-mobile-screen-button w-5 text-center"></i>
                <span class="font-medium">Bật Cảm biến (iOS)</span>
            </button>
        </nav>
    </aside>

    <main class="relative h-full w-full flex flex-col bg-black">

        <header class="absolute top-0 left-0 right-0 z-30 p-4 flex justify-between items-start pointer-events-none">
            <button onclick="toggleSidebar()" class="pointer-events-auto w-10 h-10 flex items-center justify-center rounded-full bg-slate-900/40 backdrop-blur-md border border-white/10 text-white shadow-lg">
                <i class="fa-solid fa-bars"></i>
            </button>
            
            <div id="input-container" class="pointer-events-auto bg-slate-900/60 backdrop-blur-md border border-white/10 rounded-xl p-2 flex flex-col gap-2 w-[150px] shadow-lg transition-opacity duration-300">
                <label class="text-[10px] text-gray-400 uppercase font-bold">Độ cao cột điện</label>
                <div class="relative">
                    <input type="number" id="manual-height"
                        class="block w-full rounded border-none bg-black/40 px-2 py-1 text-sm text-white focus:ring-1 focus:ring-brand-accent outline-none text-right font-mono" 
                        placeholder="0.0">
                    <span class="absolute left-2 top-1 text-xs text-gray-500">m</span>
                </div>
            </div>
        </header>

        <div id="camera-container" class="absolute inset-0 z-0 bg-gray-900 flex items-center justify-center overflow-hidden">
            <video id="camera-feed" autoplay playsinline muted class="hidden"></video>
            
            <canvas id="review-canvas" class="hidden absolute inset-0 w-full h-full object-cover"></canvas>

            <div id="camera-loading" class="text-center p-6">
                <div class="w-12 h-12 border-4 border-brand-accent border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-sm text-gray-400">Đang khởi động Camera...</p>
                <button onclick="startCamera()" id="retry-btn" class="mt-4 px-4 py-2 bg-white/10 rounded text-sm text-white hidden">Thử lại</button>
            </div>
        </div>

        <div id="live-guides" class="absolute inset-0 z-10 pointer-events-none">
            <div class="absolute top-0 bottom-0 left-1/2 w-0.5 -ml-[1px] bg-emerald-500/50 border-l border-dashed border-emerald-300"></div>

            <div id="plumb-line-container" class="absolute top-0 left-1/2 h-[150%] w-0 origin-top">
                <div class="absolute top-0 left-1/2 w-[2px] h-full bg-red-600 -translate-x-1/2 shadow-[0_0_4px_rgba(255,0,0,0.8)]"></div>
                <div class="absolute top-[60%] left-1/2 -translate-x-1/2 w-6 h-8 bg-red-600 rounded-b-full shadow-lg border border-red-400 flex items-center justify-center">
                    <div class="w-1 h-1 bg-white rounded-full opacity-50"></div>
                </div>
            </div>
        </div>


        <footer class="absolute bottom-0 left-0 right-0 z-30 p-4 pointer-events-none flex items-end justify-between pb-8">
            <div id="angle-display-box" class="bg-slate-900/80 backdrop-blur-md border border-white/10 rounded-xl p-3 shadow-lg min-w-[120px] transition-opacity duration-300">
                <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">Độ nghiêng</div>
                <div class="flex items-baseline gap-1">
                    <span id="display-angle" class="text-2xl text-brand-accent font-mono font-bold">0.0°</span>
                </div>
                <div class="text-xs text-gray-400 mt-1">
                   Lệch: <span id="display-percent" class="text-white font-mono">0.0%</span>
                </div>
            </div>

            <div class="pointer-events-auto">
                
                <button id="btn-capture" class="w-20 h-20 rounded-full border-4 border-white/80 bg-white/10 backdrop-blur-sm shadow-lg active:scale-90 transition-transform flex items-center justify-center group">
                    <div class="w-16 h-16 bg-white rounded-full group-hover:bg-gray-200 transition-colors"></div>
                </button>

                <div id="review-controls" class="hidden flex gap-4 items-center">
                    <button id="btn-cancel" class="w-14 h-14 rounded-full bg-gray-600 text-white shadow-lg flex items-center justify-center active:scale-90 transition-transform">
                        <i class="fa-solid fa-trash text-xl"></i>
                    </button>
                    <button id="btn-save" class="w-20 h-20 rounded-full bg-brand-success text-white shadow-[0_0_20px_rgba(34,197,94,0.5)] border-4 border-white/20 flex items-center justify-center active:scale-90 transition-transform relative">
                        <i class="fa-solid fa-floppy-disk text-3xl"></i>
                        <div id="save-spinner" class="absolute inset-0 rounded-full border-4 border-white border-t-transparent animate-spin hidden"></div>
                    </button>
                </div>

            </div>
        </footer>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM ELEMENTS
        const btnCapture = document.getElementById('btn-capture');
        const reviewControls = document.getElementById('review-controls');
        const btnSave = document.getElementById('btn-save');
        const btnCancel = document.getElementById('btn-cancel');
        const inputHeight = document.getElementById('manual-height');
        const spinner = document.getElementById('save-spinner');
        
        const displayAngle = document.getElementById('display-angle');
        const displayPercent = document.getElementById('display-percent');
        const plumbLineContainer = document.getElementById('plumb-line-container');
        
        const videoElement = document.getElementById('camera-feed');
        const canvasElement = document.getElementById('review-canvas');
        const liveGuides = document.getElementById('live-guides');
        const inputContainer = document.getElementById('input-container');
        const angleDisplayBox = document.getElementById('angle-display-box');

        let currentAngle = 0; 
        let isReviewMode = false;
        let capturedBlob = null; // Lưu ảnh dạng blob để gửi đi

        // --- SENSOR LOGIC ---
        function handleMotion(event) {
            if (isReviewMode) return; // Không cập nhật khi đang xem lại

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            const angleRadian = Math.atan2(acc.x, acc.y);
            const angleDegree = angleRadian * (180 / Math.PI);
            let targetAngle = angleDegree;
            
            const alpha = 0.1;
            currentAngle = (alpha * targetAngle) + ((1 - alpha) * currentAngle);

            // Update UI
            if (plumbLineContainer) plumbLineContainer.style.transform = `rotate(${currentAngle}deg)`;
            
            const displayVal = Math.abs(currentAngle).toFixed(1);
            displayAngle.innerText = `${displayVal}°`;
            const radians = Math.abs(currentAngle) * (Math.PI / 180);
            const percent = Math.tan(radians) * 100;
            displayPercent.innerText = `${percent.toFixed(1)}%`;

            if (Math.abs(currentAngle) > 2) {
                displayAngle.classList.add('text-brand-danger');
                displayAngle.classList.remove('text-brand-accent');
            } else {
                displayAngle.classList.remove('text-brand-danger');
                displayAngle.classList.add('text-brand-accent');
            }
        }
        window.addEventListener('devicemotion', handleMotion);


        // --- CHỨC NĂNG: CHỤP MÀN HÌNH (FREEZE) ---
        btnCapture.addEventListener('click', () => {
            // 1. Setup Canvas
            const width = videoElement.videoWidth;
            const height = videoElement.videoHeight;
            canvasElement.width = width;
            canvasElement.height = height;
            const ctx = canvasElement.getContext('2d');

            // 2. Vẽ hình ảnh từ Camera
            ctx.drawImage(videoElement, 0, 0, width, height);

            // 3. Vẽ đè các thông số (Dây dọi, Text...) lên Canvas để lưu thành ảnh
            // Lưu ý: Cần vẽ thủ công bằng code Canvas vì DOM element không tự dính vào ảnh
            
            // 3a. Vẽ đường tham chiếu (Xanh)
            ctx.beginPath();
            ctx.strokeStyle = '#10b981'; // Emerald 500
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 10]); // Nét đứt
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height);
            ctx.stroke();

            // 3b. Vẽ dây dọi (Đỏ) - Xoay theo góc nghiêng
            ctx.save(); // Lưu trạng thái
            ctx.translate(width / 2, 0); // Dời gốc tọa độ về giữa mép trên
            ctx.rotate(currentAngle * Math.PI / 180); // Xoay theo radian
            
            ctx.beginPath();
            ctx.strokeStyle = '#e11d48'; // Red 600
            ctx.lineWidth = 5;
            ctx.setLineDash([]); // Nét liền
            ctx.moveTo(0, 0);
            ctx.lineTo(0, height * 1.5); // Vẽ dài quá màn hình
            ctx.stroke();
            
            // Vẽ quả dọi
            ctx.fillStyle = '#e11d48';
            ctx.beginPath();
            ctx.arc(0, height * 0.6, 20, 0, 2 * Math.PI); // Vẽ tròn giả lập quả dọi
            ctx.fill();
            ctx.restore(); // Khôi phục trạng thái

            // 3c. Vẽ thông số góc vào ảnh (Optional - để lưu bằng chứng)
            ctx.fillStyle = 'rgba(15, 23, 42, 0.7)'; // Nền đen mờ
            ctx.fillRect(20, height - 150, 300, 120);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px monospace';
            ctx.fillText(`Góc: ${Math.abs(currentAngle).toFixed(1)}°`, 40, height - 90);
            const percent = Math.tan(Math.abs(currentAngle) * Math.PI/180) * 100;
            ctx.fillText(`Lệch: ${percent.toFixed(1)}%`, 40, height - 40);

            // 4. Chuyển đổi UI sang chế độ Review
            isReviewMode = true;
            videoElement.classList.add('hidden');
            canvasElement.classList.remove('hidden');
            liveGuides.classList.add('hidden'); // Ẩn dây dọi DOM
            
            btnCapture.classList.add('hidden');
            reviewControls.classList.remove('hidden');
            
            // Làm mờ các UI không cần thiết
            inputContainer.classList.add('opacity-0');
            angleDisplayBox.classList.add('opacity-0');
        });

        // --- CHỨC NĂNG: HỦY BỎ ---
        btnCancel.addEventListener('click', () => {
            isReviewMode = false;
            videoElement.classList.remove('hidden');
            canvasElement.classList.add('hidden');
            liveGuides.classList.remove('hidden');
            
            btnCapture.classList.remove('hidden');
            reviewControls.classList.add('hidden');
            
            inputContainer.classList.remove('opacity-0');
            angleDisplayBox.classList.remove('opacity-0');
        });

        // --- CHỨC NĂNG: LƯU (SAVE) ---
        btnSave.addEventListener('click', async () => {
            const heightVal = inputHeight.value;
            
            spinner.classList.remove('hidden');
            btnSave.disabled = true;

            try {
                // 1. LƯU ẢNH VÀO ALBUM (Download)
                // Chuyển canvas thành URL ảnh
                const imageURL = canvasElement.toDataURL("image/jpeg", 0.9);
                
                // Tạo thẻ a ảo để kích hoạt download
                const link = document.createElement('a');
                link.download = `day-doi-${Date.now()}.jpg`;
                link.href = imageURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast("Đang lưu ảnh vào thiết bị...", "success");

                // 2. LƯU DỮ LIỆU VÀO FIRESTORE
                const radians = Math.abs(currentAngle) * (Math.PI / 180);
                const offsetMeters = heightVal ? Math.tan(radians) * parseFloat(heightVal) : 0;

                await addDoc(collection(db, "measurements"), {
                    ownerId: "anonymous_user",
                    manualHeightInput: parseFloat(heightVal) || 0,
                    data: {
                        angle_degree: currentAngle,
                        slope_percent: Math.tan(radians) * 100,
                        offset_meters: offsetMeters
                    },
                    deviceInfo: navigator.userAgent,
                    capturedAt: serverTimestamp()
                });

                // Đợi 1 chút để user thấy phản hồi
                setTimeout(() => {
                    showToast("Đã lưu dữ liệu thành công!");
                    // Reset về chế độ chụp
                    btnCancel.click(); 
                    spinner.classList.add('hidden');
                    btnSave.disabled = false;
                }, 1500);

            } catch (e) {
                console.error(e);
                showToast("Lỗi: " + e.message, "error");
                spinner.classList.add('hidden');
                btnSave.disabled = false;
            }
        });


        // --- COMMON FUNCTIONS ---
        // (Giữ nguyên các hàm startCamera, toggleSidebar, requestSensorPermission từ version trước)
        window.requestSensorPermission = async () => {
             if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceMotionEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        showToast("Đã kích hoạt cảm biến!");
                    }
                } catch (error) { showToast("Lỗi xin quyền: " + error.message, "error"); }
            } else { showToast("Thiết bị này không cần xin quyền."); }
        };

        const toastContainer = document.getElementById('toast-container');
        const toastText = document.getElementById('toast-text');
        window.showToast = function(message, type = 'success') {
            toastText.innerText = message;
            toastContainer.classList.remove('opacity-0', 'pointer-events-none');
            toastContainer.classList.add('toast-animate');
            setTimeout(() => {
                toastContainer.classList.add('opacity-0', 'pointer-events-none');
                toastContainer.classList.remove('toast-animate');
            }, 3000);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    document.getElementById('camera-loading').classList.add('hidden');
                    videoElement.classList.remove('hidden');
                };
            } catch (err) {
                document.getElementById('camera-loading').querySelector('p').innerText = "Lỗi Camera: " + err.message;
            }
        }
        window.startCamera = startCamera; 
        window.addEventListener('load', startCamera);
        window.toggleSidebar = function() {
            const sb = document.getElementById('sidebar');
            const bd = document.getElementById('sidebar-backdrop');
            sb.classList.toggle('-translate-x-full');
            bd.classList.toggle('hidden');
        }
    </script>
</body>
</html>
